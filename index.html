<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="mainContainer">
        <div class="line l-one">
            <div class="box btn-1" type="button" id="btn-1"></div>
            <div class="box btn-2" type="button" id="btn-2"></div>
        </div>
        <div class="line l-two">
            <div class="box btn-3" type="button" id="btn-3"></div>
            <div class="box btn-4" type="button" id="btn-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
